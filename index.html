<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Hunter</title>

   <!-- =========> Bootstrap CDN ========> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <!-- ========> Google Fonts ========>  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Oswald&display=swap" rel="stylesheet">

    <!-- ======> Favicon ========> -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

     <!-- =======> Style Sheet =========> -->
     <link rel="stylesheet" href="styles/style.css">

  </head>

  <body>
 
    <header>
        <!-- ========> Navbar  Starts =======> -->

          <nav class="navbar navbar-expand-lg pt-4 pb-3">
            <div class="container-fluid d-flex">
              <div class="w-100">
                <a class="navbar-brand" href="#">
                  <span id="news" class="fs-1 px-2 py-1 rounded fw-bold text-black">News</span> <span id="hunter" class="fs-1 px-2 py-1 rounded fw-bold bg-black text-white">Hunter</span>
                </a>
  
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              </div>

             <div class="w-50 ps-5">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item px-2 fs-4">
                    <a class="nav-link active text-white rounded-top" aria-current="page" href="#">News</a>
                  </li>
                  <li class="nav-item fs-4 px-2">
                    <a class="nav-link text-white rounded-top" href="#">Blog</a>
                  </li>
                  <li class="nav-item fs-4 px-2">
                    <a class="nav-link text-white rounded-top" href="#">Gallery</a>
                  </li>
              </div>
             </div>
            </div>
          </nav>

   <div class="container">
    <hr class="border border-secondary m-auto">
   </div>

          <!-- ======>> Categories ======>> -->
          <div id="category-container"  class="container my-5 pt-5 d-flex justify-content-center container flex-wrap gap-1">


          </div>

        </header>
    

        <main>

          <!-- ====> News Heading And Thumbnails -->

          <section id="newsHeading-container" class="container mt-5 pt-5">


          </section>


          <!-- ========> Full News Display ========>> -->

          <section id="fullNews-display" class="my-5">

            <div class="modal fade border " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog centered modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 id="news-title" class="modal-title fw-bold my-3 mx-3 fs-1" id="exampleModalLabel"> </h5>
                    
                  </div>
                  <div class="modal-body">
                    <div id="photo-div" class="w-100">
                    </div>

                    <div id="detail-news">

                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>


</section>

        </main>








    <!-- ============> Script =========> -->
    <script src="js/news.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
