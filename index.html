<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Hunter</title>

   <!-- =========> Bootstrap CDN ========> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <!-- ========> Google Fonts ========>  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Oswald&display=swap" rel="stylesheet">

    <!-- ======> Favicon ========> -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">


    <!-- =====> Font Awesome ====> -->
    <script src="https://kit.fontawesome.com/b0a7b06214.js" crossorigin="anonymous"></script>

     <!-- =======> Style Sheet =========> -->
     <link rel="stylesheet" href="styles/style.css">

  </head>

  <body>
 
    <header>
        <!-- ========> Navbar  Starts =======> -->

          <nav class="navbar navbar-expand-lg pt-4 pb-3">
            <div class="container-fluid d-flex">
              <div class="w-100">
                <a class="navbar-brand" href="#">
                  <span id="news" class="fs-1 px-2 py-1 rounded fw-bold text-black">News</span> <span id="hunter" class="fs-1 px-2 py-1 rounded fw-bold bg-black text-white">Ocean</span>
                </a>
  
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              </div>

             <div class="w-50 ps-5">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item px-2 fs-4">
                    <a class="nav-link active text-white rounded-top" aria-current="page" href="#">News</a>
                  </li>
                  <li class="nav-item fs-4 px-2">
                    <a class="nav-link text-white rounded-top" href="#">Blog</a>
                  </li>
                  <li class="nav-item fs-4 px-2">
                    <a class="nav-link text-white rounded-top" href="#">Gallery</a>
                  </li>
              </div>
             </div>
            </div>
          </nav>

   <div class="container">
    <hr class="border border-secondary m-auto">
   </div>

          <!-- ======>> Categories ======>> -->
          <div id="category-container"  class="container my-5 pt-5 d-flex justify-content-center container flex-wrap gap-1">


          </div>

        </header>
    
        <main>




          <!-- ========> Total News Found ======> -->

          <div id="total-news-count" class="bg-light py-4 container text-center rounded">
            <h3 class="fw-bolder"><Span id="news-found" class="text-info fw-bold pe-4"></Span> News Found For This Category<span id="category-name" class="text-info fw-bold">

            </span>
          </h3>
          </div>



          <!-- =====> Sort By Section  =====> -->

          <section class="mt-5 container">
            <div class="d-flex justify-content-around mx-auto" > 
        
              <div class="py-4 pe-5 w-50">
                <p class="fw-semibold fw-bold d-inline me-4">Sort By Views:</p>

                

                <a class="nav-link dropdown-toggle bg-white px-3 py-1 w-25 d-inline" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Default
                </a>
                
                </div>
                
                <div class="py-4 w-50 text-center">
                  <button type="button" class="btn bg-black text-white me-4">Today's Pick</button>
                  <button type="button" class="btn btn-secondary">Trending</button>
                </div>
                
             </div>
              
              
         
            </div>
  
          </section>


          <!-- =====> Spinner ======> -->

          <div id="spinner" style="height: 10rem;" class="d-flex justify-content-center align-items-center d-none">
            <div class="spinner-border text-info" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <!-- ====> News Heading And Thumbnails -->

          <section id="newsHeading-container" class="container my-5 pt-5">


          </section>


        


          <!-- ========> Full News Display ========>> -->

          <section id="fullNews-display" class="my-5">

            <div class="modal fade border " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog centered modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 id="news-title" class="modal-title fw-bold my-3 mx-3 fs-1 w-100" id="exampleModalLabel"> </h5>
                    
          
                  </div>
                  <div class="modal-body">
                    <div id="photo-div" class="w-100">
                    </div>
                    <div id="author-detail" class="w-25 pt-5">

                    </div>
                    <div id="detail-news" class="mt-5 fs-6 fw-bold">

                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>


</section>

        </main>

      <!-- ======> Footer Section =====> -->

      <footer class="mt-5"> 

        <section class="py-5 text-center fw-bold fs-5"> 

      <p class="pt-5"> All Rights 
        Reserved By <br> Â© News Ocean Private Ltd <br> 2022</p>
      

        </section>
      </footer>







    <!-- ============> Script =========> -->
    <script src="js/news.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
